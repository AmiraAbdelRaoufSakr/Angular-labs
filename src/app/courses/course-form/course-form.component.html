<form #courseForm="ngForm" (ngSubmit)= "onSubmit(courseForm)">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" ngModel required/>
        </div>
        <div class="form-group col-md-6">
            <label for="title">Instructor</label>
            <input type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <div class="form-check">
            <input type="checkbox" class="form-check-input" name="" id=""/>
            <label for="isAvaible" class="form-check-label">isAvaible</label>
        </div>

    </div>
    </div>
    <button class="btn btn-outline-success" type="submit" [disabled]="courseForm.form.invalid">Save</button>
</form>
